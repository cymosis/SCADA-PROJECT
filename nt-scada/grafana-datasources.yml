apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: nt-scada
      defaultBucket: scada_data
      tlsSkipVerify: true
    secureJsonData:
      token: nt-scada-token-secret-key-12345
    editable: true
