# Telegraf Configuration for NT-SCADA
# This configuration consumes data from Kafka and writes to InfluxDB

[global_tags]
  project = "nt-scada"
  environment = "development"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

# Send metrics to InfluxDB
[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "scada_data"
  skip_database_creation = false
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

# Read sensor data from Kafka sensor-inputs topic
[[inputs.kafka_consumer]]
  brokers = ["kafka:9092"]
  topics = ["sensor-inputs"]
  consumer_group = "telegraf-sensors"
  offset = "oldest"
  data_format = "json"
  name_override = "sensor_data"
  json_string_fields = ["label"]

# Read processed data and anomalies from Kafka
[[inputs.kafka_consumer]]
  brokers = ["kafka:9092"]
  topics = ["processed-data", "anomalies"]
  consumer_group = "telegraf-processed"
  offset = "oldest"
  data_format = "json"
  json_string_fields = ["anomaly_class", "prediction_type", "original_label"]
  tag_keys = ["anomaly_class", "prediction_type"]

# System metrics (optional - for monitoring Telegraf itself)
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.mem]]

[[inputs.net]]

[[inputs.processes]]

